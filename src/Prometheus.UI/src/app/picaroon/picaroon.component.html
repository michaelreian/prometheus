<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">

    <div class="col-lg-4">
      <input type="text" placeholder="Enter keywords" class="form-control input-lg" [(ngModel)]="keywords">
    </div>

    <div class="col-lg-3">
      <select class="form-control input-lg" [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>


    <div class="col-lg-3">
      <select class="form-control input-lg" [(ngModel)]="selectedSubcategory">
        <option *ngFor="let subcategory of subcategories" [value]="subcategory.id">{{ subcategory.name }}</option>
      </select>
    </div>


    <div class="col-lg-2">
      <button class="btn btn-lg btn-primary" type="submit" (click)="search()">Search</button>
    </div>

  </div>
</div>
