<div class="row">

  <div class="col-sm-2 m-b-md" *ngFor="let category of categories">
    <h3><a (click)="browse(category.id, category.id)">{{ category.name }}</a></h3>
    <ul class="list-unstyled">
      <li *ngFor="let subcategory of category.subcategories"><a (click)="browse(category.id, subcategory.id)">{{ subcategory.name }}</a></li>
    </ul>
  </div>

</div>
