machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - npm install -g webpack
  post:
    - sudo pip install awscli

compile:
  override:
    - ./scripts/build-ui.sh

test:
  override:
    - echo "Not really testing..."

general:
  artifacts:
    - "artifacts/ui"

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync /home/ubuntu/prometheus/artifacts/ui s3://prometheus.mikesoft.com.au --delete --acl public-read
